<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TO DO LIST</title>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <!-- HEADER SECTION -->
    <header>
        <div class="container">
            <h1 class="heading">to do list</h1>
        </div>
    </header>


    <!-- MAIN SECTION -->
    <main>
        <section>
            <div class="container">

                <form action="#" class="taskListForm">
                    <!-- INPUT FIELD -->
                    <div class="inputField">
                        <label for="userInput">add task list</label>
                        <input type="text" name="userInput" id="userInput" placeholder="ENTER A LIST ITEM">
                    </div>

                    <!-- SUBMIT ITEM LIST -->
                    <div class="submitLists">
                        <input type="submit" value="SUBMIT">
                    </div>

                    <!-- LIST FIELD -->
                    <ul class="toDoList">
                        <li class="toDoListItem">dummpy item 1</li>
                        <li class="toDoListItem">dummpy item 1</li>
                    </ul>

                    <!-- SEARCH ITEM -->
                    <div class="searchInput">
                        <label for="searchList">search list items</label>
                        <input type="text" name="searchList" id="searchList" placeholder="SEARCH FOR LIST ITEMS">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
